<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rapinha's Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="asset/style.css" />
    <link rel="icon" href="asset/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm"
      id="mainNavbar"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center montserrat-semibold"
          href="#"
        >
          <img
            src="asset/icon.ico"
            alt="Logo"
            width="30"
            height="30"
            class="me-2"
          />
          Rapinha
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end montserrat-medium"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >About Me</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Project</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
            <li class="nav-item d-flex align-items-center"></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section - Visible on md and up -->
    <div class="container d-none d-md-block">
      <div class="row my-3">
        <div class="col-12">
          <section
            class="position-relative overflow-hidden rounded-4"
            style="height: 400px"
          >
            <!-- Background Image -->
            <img
              src="asset/blabla.jpeg"
              alt="Hero Background"
              class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
            />

            <!-- Dark Overlay -->
            <div
              class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"
            ></div>

            <!-- Hero Content -->
            <div
              class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-end p-5 text-white"
              style="z-index: 1"
            >
              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <h1 class="fw-bold">Rapinha</h1>
                    <p class="mb-4">BSI University student</p>
                    <a href="#projects" class="btn btn-custom fw-semibold"
                      >View Projects</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Hero section on md and down -->

    <div class="container my-5">
      <h3 class="mb-3">Project List</h3>

      <div class="d-flex overflow-auto flex-nowrap gap-3 pb-3">
        <div class="card" style="min-width: 250px">
          <img src="asset/img1.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Project 1</h5>
            <p class="card-text">Deskripsi singkat.</p>
          </div>
        </div>
        <div class="card" style="min-width: 250px">
          <img src="asset/img2.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Project 2</h5>
            <p class="card-text">Deskripsi singkat.</p>
          </div>
        </div>
        <div class="card" style="min-width: 250px">
          <img src="asset/img3.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Project 3</h5>
            <p class="card-text">Deskripsi singkat.</p>
          </div>
        </div>
        <!-- Tambah card sebanyak yang kamu mau -->
      </div>
    </div>

    <!-- Floating Dark/Light Mode Toggle Button -->
    <button
      id="themeToggle"
      class="btn btn-outline-secondary position-fixed"
      style="bottom: 24px; right: 24px; z-index: 1050"
    >
      <span id="themeIcon" class="bi bi-moon"></span>
    </button>
    <script src="asset/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
